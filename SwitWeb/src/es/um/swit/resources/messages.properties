inicio.titulo.pagina=Inicio - SWIT
inicio.descripcion.swit=SWIT uses Semantic Web technologies to integrate data from heterogenous sources. It processes data from relational databases, XML extracts based on clinical archetypes or XML data based on XSD schemas and maps it with OWL ontologies generating RDF and OWL repositories.

inicio.boton.iniciar.mapeo=Iniciar el proceso de mapeo
inicio.boton.ir.informacion=Información de la herramienta

#########################################
###				 INFORMACION
#########################################
informacion.titulo.pagina=Información - SWIT

informacion.mensaje.principal=<p>SWIT implements a methodology for the generation of semantic\
		datasets from heterogeneous data sources by mapping a data schema to a\
		domain ontology.</p>\
	<p>It accepts as entry:</p>\
	<ul>\
		<li style="text-decoration: line-through;">Data from relational databases</li>\
		<li style="text-decoration: line-through;">XML instances of clinical archetypes</li>\
		<li>XML data based on XSD schemas</li>\
	</ul>\
	<p>It generates OWL <s>and RDF</s> datasets.</p>

informacion.mensaje.iniciar.mapeo=Iniciar el proceso de mapeo

