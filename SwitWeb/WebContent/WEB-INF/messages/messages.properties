# Textos de ayuda
cargar.ficheros.texto.ayuda.titulo1=Descripción - Cargador de ficheros de esquemas
cargar.ficheros.texto.ayuda.desc1=En esta página indicará los ficheros con los esquemas de origen y destino de los mapeos que definirá en el siguiente paso. También deberá seleccionar el formato de salida del mapeo
cargar.ficheros.texto.ayuda.titulo2=Formulario de selección del esquema origen
cargar.ficheros.texto.ayuda.desc2=Utilice este formulario para seleccionar el fichero del esquema de datos de origen
cargar.ficheros.texto.ayuda.titulo3=Formulario de selección del esquema destino
cargar.ficheros.texto.ayuda.desc3=Utilice este formulario para seleccionar el fichero del esquema de datos de destino
cargar.ficheros.texto.ayuda.titulo4=Selección del esquema de salida
cargar.ficheros.texto.ayuda.desc4=Utilice este formulario para seleccionar el formato de salida
cargar.ficheros.texto.ayuda.titulo5=Continuar al siguiente paso
cargar.ficheros.texto.ayuda.desc5=Una vez seleccionados los esquemas y el formato de salida pulse aquí para inicar la creación de mappings

