###			PAGINA DE MAPEO
#########################################
mapeo.titulo.pagina=Mapeo - SWIT

mapeo.mensaje.descripcion=En esta página el usuario definirá los mapeos entre los esquemas de datos previamente indicados.
mapeo.mensaje.subtitulo=SWIT - Creación de reglas de mapeo

# Textos de ayuda
mapeo.texto.ayuda.titulo1=Descripción - Mapeador de esquemas
mapeo.texto.ayuda.desc1=En esta página definirá los mapeos entre los esquemas de datos cargados en la página anterior.
mapeo.texto.ayuda.titulo2=Creación de reglas de mapeo
mapeo.texto.ayuda.desc2=<p>Utilice uno de los tres botones para iniciar la creación de una regla de mapeo.</p>\
<p>La herramienta le guiará para seleccionar los elementos de cada esquema necesarios para formar la regla.</p>
mapeo.texto.ayuda.titulo3=Esquemas de datos
mapeo.texto.ayuda.desc3=El contenido de los esquemas de datos facilitados en la página anterior se representan aquí en forma de listas desplegables.
mapeo.texto.ayuda.titulo4=Esquemas de datos - Búsqueda
mapeo.texto.ayuda.desc4=Para filtrar los elementos de las listas puede escribir en esta barra de texto y automáticamente se buscarán los elementos que coincidan.\
<br>Para limpiar la búsqueda pulse el botón "<b>Limpiar búsqueda</b>".
mapeo.texto.ayuda.titulo5=Reglas creadas
mapeo.texto.ayuda.desc5=En este bloque podrá visualizar las reglas de mapeo que haya creado y realizar acciones sobre ellas.
mapeo.texto.ayuda.titulo6=Regla de mapeo
mapeo.texto.ayuda.desc6=<p>Las reglas aparecen en una lista cuyos elementos pueden desplegarse para consultar los detalles de las mismas.</p> \
<p>El botón del final de la fila sirve para borrar la regla.</p>
mapeo.texto.ayuda.titulo7=Menú lateral
mapeo.texto.ayuda.desc7=Desde el menú lateral podrá realizar más acciones, como cargar/descargar un fichero con reglas de mapeo creadas, borrar todas las reglas creadas, etc.
mapeo.texto.ayuda.titulo8=Identificador de sesión
mapeo.texto.ayuda.desc8=<p>Este código se usa para identificar el fichero de mapeos guardado previamente en el servidor.</p>\
<p>Al guardar un fichero en el servidor aquí aparecerá el identificador que le corresponde. Pulsando sobre el título situado sobre este bloque se copia el código al portapapeles.</p>\
<p>Cuando quiera recuperar un fichero tendrá que escribir aquí el código que se le asignó.</p>

